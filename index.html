<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temp-up">+</button>
        <button id="temp-down">-</button>
        <button id="temp-reset">RESET</button>
        power saving mode is <span id="powersaving-status">on</span>
        <button id="powersaving-on">PS on</button>
        <button id="powersaving-off">PS off</button>
      </p>
    </section>
    <script src="src/Thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      var thermostat = new Thermostat();

      function updateTemperature() {
        $('#temperature').text(thermostat.getTemperature());
      };

      $('#temperature').text(thermostat.getTemperature());

      $('#temp-up').on('click', function() {
        thermostat.up();
        updateTemperature();
      });

      $('#temp-down').on('click', function() {
        thermostat.down();
        updateTemperature();
      });

      $('#temp-reset').on('click', function() {
        thermostat.reset();
        updateTemperature();
      });
    });
    </script>
  </body>
</html>
