<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1>
        <span id="temperature"></span> &#8451;
      </h1>
      <p>
        <button id="temp-up">+</button>
        <button id="temp-down">-</button><br>
        <button id="temp-reset">RESET</button><br>
        <p>
        Power saving mode is <span id="powersaving-status">ON</span><br>
        </p>
        <button id="powersaving-on">PS on</button>
        <button id="powersaving-off">PS off</button>
      </p>

      <form id="select-city">
        <input type="text" id="city" name="city">
        <input type="submit" id="submitButton" value="Get Weather">
      </form>
      <h2>
        <span id="current-weather"></span><span id="degrees"></span><br>
        <div id="current-conditions"></div>
        <div id="current-city"></div>
      </h2>
    </section>
    <script src="src/Thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
